<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dictionary.css" />
    <title>Dictionary</title>
  </head>
  <body>
    <div class="header">
      <h1>ENGLISH-FINNISH DICTIONARY</h1>
    </div>
    <div class="container">

<div class="wrapper">

      <div class="words">
        <input type="text" id="search" placeholder="Start your search..." />
        <button onclick="search()">GO</button>

        <ul id="word_list"></ul>
      </div>

      <div class="word">
        <h3 id="word_text">English:</h3>
        <p id="word_eng"></p>
        <img
          id="image"
          src="https://www.commentwarehouse.com/wp-content/uploads/2019/01/hello-hello-hello-glitter-graphic.gif"
        />
        <hr />
        <h3>

          Finnish:
          </h3>
          <img
            id="image-fin"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRQgVMuRHWh3ysNWXlF2ZWUKHJ7XF-A7vNW4gBz0PdI2yVm6wnYHXod6YmEBhnCo6__gYw&usqp=CAU"
          />
        
        <li id="word_fin"></li>
      </div>
    </div>
    <img id="right" src="https://www.seekpng.com/png/detail/6-69757_teacher-cartoon-png.png">
    </div>
    <br />
    <br />
    <p id="credit">
      Photos courtesy:
      <a id="photo-credit"
        href="#"
        target="_blank"
        >gastic.com</a
      >.
    </p>

    <script src="dictionary.js"></script>
  </body>
</html>
